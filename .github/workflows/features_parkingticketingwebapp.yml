name: Build and deploy Node.js app to Azure Web App - parkingticketingwebapp

on:
  push:
    branches:
      - Features
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Build Docker image
        run: |
          docker build -t parkingticketingwebapp:latest .

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Docker image to Azure Container Registry
        run: |
          docker tag parkingticketingwebapp:latest ${{ secrets.ACR_LOGIN_SERVER }}/parkingticketingwebapp:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/parkingticketingwebapp:latest

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'parkingticketingwebapp'
          images: '${{ secrets.ACR_LOGIN_SERVER }}/parkingticketingwebapp:latest'
          slot-name: 'Production'
          configuration-file: 'Dockerfile'
